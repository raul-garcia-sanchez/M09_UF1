<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition: width 2s;
      transition-timing-function: ease-in-out;
    }

    div:hover {
      width: 300px;
    }
    
  </style>
  <body>
    <p>
      Especifiqueu que la transició de l'element <code>&lt;div&gt;</code> hauria
      de tenir una corba de velocitat <em>"ease-in-out"</em>.
    </p>

    <div></div>

    <p>Passeu el cursor per sobre de l’element div.</p>
  </body>
</html>
