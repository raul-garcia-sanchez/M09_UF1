<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition-property: width;
      transition-duration: 2s;
      transition-timing-function: ease-in;
      transition-delay: 0.5s;
    }

    div:hover {
      width: 400px;
    }
  </style>
  <body>
    <p>
      Mitjançant la propietat CSS transition, especifiqueu els canvis d’amplada
      de l’element <code>&lt;div&gt;</code>: Durada de "2" segons, corba de
      velocitat "easy-in" i un retard de "0,5" segons abans de començar.
    </p>

    <div></div>

    <p>Passeu el cursor per sobre de l’element div.</p>
  </body>
</html>
