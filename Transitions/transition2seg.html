<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition: width 2s;
    }

    div:hover {
      width: 300px;
    }
  </style>
  <body>
    <p>
      Afegiu un efecte de transició de 2 segons per als canvis en l'amplada de
      l'element <code>&lt;div&gt;</code>.
    </p>

    <div></div>

    <p>Passeu el cursor per sobre de l’element div.</p>
  </body>
</html>
