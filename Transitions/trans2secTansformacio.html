<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition: 2s;
    }

    div:hover {
      background: blue;
      transform: rotate(180deg);
    }
    
  </style>
  <body>
    <p>
      Afegiu un efecte de transició de 2 segons per al fons i transformeu els
      canvis de l'element <code>&lt;div&gt;</code>.
    </p>

    <div></div>

    <p>Passeu el cursor per sobre de l’element div.</p>
  </body>
</html>
