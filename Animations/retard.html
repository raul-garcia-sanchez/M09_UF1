<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: red;
      animation-name: example;
      animation-duration: 2s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      0% {
        background-color: red;
        left: 0px;
      }
      50% {
        background-color: yellow;
        left: 200px;
      }
      100% {
        background-color: red;
        left: 0px;
      }
    }
  </style>
  <body>
    <p>
      Especifiqueu que l'animació de l'element <code>&lt;div&gt;</code> hauria
      de tenir un retard de "1" segon abans de començar.
    </p>

    <div></div>
  </body>
</html>
