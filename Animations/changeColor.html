<!DOCTYPE html>
<html>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-duration: 2s;
      animation-name: example;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      from {
        background-color: red;
      }
      to {
        background-color: blue;
      }
    }
  </style>
  <body>
    <p>
      Afegiu una animació de 2 segons per a l'element <code>&lt;div&gt;</code>,
      que canvia el color del vermell al blau. Anomeneu a l'animació "exemple".
    </p>
    <div></div>
  </body>
</html>
