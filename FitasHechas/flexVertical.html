<!DOCTYPE html>
<html>
<head>
<style>
body {
    height: 900px;
}

.container {
    display: flex;
    margin: 5px;
    padding: 5px;
    background: #f4f6f6;
    max-width: 500px;
    margin: 0 auto;
    flex-direction: column-reverse;
    flex-wrap: wrap;
    justify-content: space-between;
    height: 900px;
}

.container div {
    display: block;
    margin: 5px;
    padding: 5px;
    background: #fad7a0;
    font-size: 5em;
    width: 100px;
    height: 100px;
    text-align: center;
}








</style>
</head>
<body>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
</div>
</body>
</html>
